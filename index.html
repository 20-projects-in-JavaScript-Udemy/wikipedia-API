<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./img/wiki-logo.png" alt="Wikipedia Logo" class="logo">

    <h1>Recherche <span>Wikipedia</span></h1>

    <form>
        <input type="text" name="search" id="search" placeholder="recherche un terme">
    </form>

    <p class="error__message"></p>

    <div class="results__display"></div>

    <div class="loader">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
